<div class="col mt-4">

      <div class="timeline-item">
        <div class="content">
          <h2>{{ item.title }}</h2>
          <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
          <!-- <p>{{ item.description }}</p> -->
          <ul class="job-description">
            {% for description_item in item.description %}
              <li>{{ description_item }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
